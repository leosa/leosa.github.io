<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>

<script>
var url = purl();
if (url.attr('host') == 'leosa.github.io') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('leosa.github.io', "jacatch.gitee.io");
    window.location.replace(new_url); 
}else {
    window.location.href="https://jacatch.gitee.io";
}
    
</script>
